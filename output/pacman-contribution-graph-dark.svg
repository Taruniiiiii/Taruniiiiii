<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0d1117"/>

  <g fill="none" stroke="#30363d" stroke-width="4">
    <path d="M40 100 H760"/>
  </g>

  <g fill="#7fff00">
    <circle cx="40" cy="100" r="35">
      <animate attributeName="fill"
        values="#7fff00;#00eaff;#ff00ff;#ff5e00;#00ff9d;#ffd000;#7fff00"
        dur="2s"
        repeatCount="indefinite"/>
      <animateMotion dur="6s" repeatCount="indefinite" path="M0 0 H720"/>
    </circle>

    <path d="M-10 -35 A35 35 0 0 1 -10 35 L35 0 Z" fill="#0d1117">
      <animateMotion dur="6s" repeatCount="indefinite" path="M40 100 H760"/>
    </path>
  </g>

  <g fill="red">
    <rect x="0" y="0" width="40" height="40" rx="8">
      <animateTransform attributeName="transform" type="translate"
        from="300 80" to="760 80" dur="7s" repeatCount="indefinite"/>
    </rect>
    <circle cx="20" cy="20" r="6" fill="white">
      <animateMotion dur="7s" repeatCount="indefinite" path="M300 100 H760"/>
    </circle>
    <circle cx="20" cy="20" r="3" fill="black">
      <animateMotion dur="7s" repeatCount="indefinite" path="M300 100 H760"/>
    </circle>
  </g>

  <g fill="#36BCF7">
    <rect x="0" y="0" width="40" height="40" rx="8">
      <animateTransform attributeName="transform" type="translate"
        from="500 80" to="20 80" dur="6.5s" repeatCount="indefinite"/>
    </rect>
    <circle cx="20" cy="20" r="6" fill="white">
      <animateMotion dur="6.5s" repeatCount="indefinite" path="M500 100 H20"/>
    </circle>
    <circle cx="20" cy="20" r="3" fill="black">
      <animateMotion dur="6.5s" repeatCount="indefinite" path="M500 100 H20"/>
    </circle>
  </g>

  <text x="50%" y="30" font-family="Press Start 2P" font-size="22" fill="white" text-anchor="middle">
    <animate attributeName="opacity" values="0;1;1;0" dur="6s" repeatCount="indefinite"/>
    GITHUB IN MOTION
  </text>
</svg>
